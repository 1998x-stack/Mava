      -
        name: Build and push robocup
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: instadeepct/mava:robocup-latest,instadeepct/mava:robocup-${{ steps.vars.outputs.sha_short }}
          target: robocup

      -
        name: Build and push openspiel
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: instadeepct/mava:openspiel-latest,instadeepct/mava:openspiel-${{ steps.vars.outputs.sha_short }}
          target: openspiel

      -
        name: Build and push meltingpot
